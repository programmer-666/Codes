<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>body{padding:15px;}</style>
    <!-- CSS -->
</head>
<body>
    <p class="text-primary">primary</p>
    <p class="text-secondary">secondary</p>
    <p class="text-success">success</p>
    <p class="text-danger">danger</p>
    <p class="text-warning">warning</p>
    <p class="text-info">info</p>
    <p class="text-light bg-dark">light</p>
    <p class="text-dark">dark</p>
    <p class="text-muted">muted</p>
    <p class="text-white bg-dark">white</p>
    <br>
    <p class="bg-primary">bg</p>
    <p class="bg-secondary">bg</p>
    <p class="bg-success">bg</p>
    <p class="bg-danger">bg</p>
    <p class="bg-warning">bg</p>
    <p class="bg-info">bg</p>
    <p class="bg-light">bg</p>
    <p class="bg-dark">bg</p>
    <p class="bg-muted">bg</p>
    <p class="bg-white">bg</p>
    <br>
    <span class="badge">Span badge</span>
    <span class="badge badge-primary">Span badge</span>
    <span class="badge badge-warning">Span badge</span>
    <span class="badge badge-pill badge-secondary">Span badge</span>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS -->

</body>

</html>
