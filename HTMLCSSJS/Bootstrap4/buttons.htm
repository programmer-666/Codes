<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>body{padding: 10px;}</style>
    <!-- CSS -->
</head>
<body>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-info" type="button">Primary</button>
    <button class="btn btn-danger" type="button">Primary</button>
    <button class="btn btn-link text-danger" type="button">Primary</button>
    <a href="#" class="btn btn-success">a Button</a>
    <br><br>
    <button class="btn btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-outline-info" type="button">Primary</button>
    <button class="btn btn-outline-danger" type="button">Primary</button>
    <button class="btn btn-outline-link text-danger" type="button">Primary</button>
    <a href="#" class="btn btn-outline-success">a Button</a>
    <br><br>
    <button class="btn btn-primary btn-lg" type="button">Primary</button>
    <button class="btn btn-primary btn-md" type="button">Primary</button>
    <button class="btn btn-primary btn-sm" type="button">Primary</button>
    <br><br>
    <button class="btn btn-success btn-lg btn-block" type="button">Primary</button><!--block satırı kaplar-->
    <br>
    <br>
    <button class="btn btn-success active" type="button">Succes</button>
    <button class="btn btn-success disabled" type="button">Succes</button>
    <button class="btn btn-success" disabled type="button">Succes</button>
    <br><br>
    <div class="btn-group">
        <button class="btn btn-success active" type="button">Succes</button>
        <button class="btn btn-danger active" disabled type="button">Succes</button>
        <button class="btn btn-success active" type="button">Succes</button>
    </div>
    <br><br>
    <div class="btn-group-vertical">
        <button class="btn btn-success active" type="button">Succes</button>
        <button class="btn btn-danger active" disabled type="button">Succes</button>
        <button class="btn btn-success active" type="button">Succes</button>
    </div>
    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group" style="margin-right: 10px;">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
        </div>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JS -->

</body>

</html>
